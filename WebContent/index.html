<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href=".">Gestionale entrate/uscite</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"

		</button>

	<div id="inputEntrateuscite" class="row">
		<div class="col-4 box-col">
			<form>
				<div class="form-group">
					<label for="tipoentrata">Inserisci il tipo di entrata</label>
					<input type="text" class="form-control" id="tipoentrata" placeholder="Inserisci il tipo di entrata">
				</div>

				</div>

				<div class="form-group row">

					<div class="col-10">
						<input class="form-control" type="date" id="dataEntrata">
					</div>
				</div>
				<button id="inserisciEntrata" type="button" class="btn btn-secondary">Inserisci entrata</button>
			</form>
		</div>

		<div class="col-4 box-col">
			<form>

					</div>
				</div>
				<button id="inserisciUscita" type="button" class="btn btn-secondary">Inserisci uscita</button>
			</form>
		</div>
	</div>

		</div>

			<div id="tooltip_mesi" class="row">

					data-placement="top">

					data-placement="top">
					Maggio<button type="button" id="gennaio" class="btn btn-primary tool" data-toggle="tooltip"
						data-placement="top">Gennaio</button>
				</button>
				<button type="button" id="giugno" class="btn btn-danger tool" data-toggle="tooltip"
					data-placement="top">

					data-placement="top">

				</button>
				<button type="button" id="ottobre" class="btn btn-warning tool" data-toggle="tooltip"
					data-placement="top">
					Ottobre
				</button>
				<button type="button" id="novembre" class="btn btn-info tool" data-toggle="tooltip"
					data-placement="top">
					Novembre
				</button>
				<button type="button" id="dicembre" class="btn btn-info tool" data-toggle="tooltip"
					data-placement="top">
					Dicembre
				</button>
